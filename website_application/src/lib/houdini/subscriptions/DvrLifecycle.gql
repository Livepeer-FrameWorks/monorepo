# Real-time DVR recording lifecycle updates from start to completion
# Tracks recording status, progress, manifest paths, and error states
subscription DvrLifecycle($stream: String!) {
  dvrLifecycle(stream: $stream) {
    status
    dvrHash
    requestId
    manifestPath
    startedAt
    endedAt
    sizeBytes
    segmentCount
    error
    nodeId
    internalName
  }
}
