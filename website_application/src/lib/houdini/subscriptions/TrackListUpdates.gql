# Live updates to stream media tracks and encoding parameters
# Includes video/audio codec details, bitrates, resolution, and quality tier changes
subscription TrackListUpdates($stream: String!) {
  trackListUpdates(stream: $stream) {
    streamName
    totalTracks
    videoTrackCount
    audioTrackCount
    qualityTier
    primaryWidth
    primaryHeight
    primaryFps
    primaryVideoBitrate
    primaryVideoCodec
    primaryAudioBitrate
    primaryAudioCodec
    primaryAudioChannels
    primaryAudioSampleRate
    tracks {
      trackName
      trackType
      codec
      bitrateKbps
      bitrateBps
      buffer
      jitter
      width
      height
      fps
      resolution
      hasBFrames
      channels
      sampleRate
    }
  }
}
