# Real-time clip generation progress and completion updates
# Monitors clip creation stages, upload progress, S3 URLs, and error states
subscription ClipLifecycle($stream: String!) {
  clipLifecycle(stream: $stream) {
    stage
    clipHash
    requestId
    progressPercent
    filePath
    s3Url
    sizeBytes
    error
    startedAt
    completedAt
    nodeId
    internalName
    startUnix
    stopUnix
    durationSec
    clipMode
  }
}
