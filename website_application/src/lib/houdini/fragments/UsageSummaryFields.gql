fragment UsageSummaryFields on UsageSummary {
  clusterId
  period
  billingMonth
  timestamp
  streamHours
  egressGb
  recordingGb
  peakBandwidthMbps
  storageGb
  # Processing/transcoding usage (Livepeer Gateway and local AV)
  livepeerSeconds
  livepeerSegmentCount
  livepeerUniqueStreams
  nativeAvSeconds
  nativeAvSegmentCount
  nativeAvUniqueStreams
  averageStorageGb
  # Clip storage lifecycle
  clipsAdded
  clipsDeleted
  clipStorageAddedGb
  clipStorageDeletedGb
  # DVR storage lifecycle
  dvrAdded
  dvrDeleted
  dvrStorageAddedGb
  dvrStorageDeletedGb
  # VOD storage lifecycle
  vodAdded
  vodDeleted
  vodStorageAddedGb
  vodStorageDeletedGb
  # Viewer metrics
  totalStreams
  totalViewers
  viewerHours
  peakViewers
  maxViewers
  uniqueUsers
  avgViewers
  uniqueCountries
  uniqueCities
  geoBreakdown {
    countryCode
    viewerCount
    viewerHours
    percentage
    egressGb
  }
}
