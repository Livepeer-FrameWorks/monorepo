# All fields available on Cluster type (excludes nodesConnection edge)
fragment ClusterFields on Cluster {
  id
  clusterId
  clusterName
  clusterType
  deploymentModel
  baseUrl
  databaseUrl
  periscopeUrl
  kafkaBrokers
  maxConcurrentStreams
  maxConcurrentViewers
  maxBandwidthMbps
  currentStreamCount
  currentViewerCount
  currentBandwidthMbps
  healthStatus
  isActive
  isDefaultCluster
  isSubscribed
  createdAt
  updatedAt
  ownerTenantId
  visibility
  pricingModel
  monthlyPriceCents
  requiredBillingTier
  requiresApproval
  shortDescription
  longDescription
  isPlatformCluster
}
