# All fields available on StreamHealthMetric type
fragment StreamHealthFields on StreamHealthMetric {
  timestamp
  stream
  nodeId
  issuesDescription
  hasIssues
  bitrate
  fps
  width
  height
  codec
  qualityTier
  gopSize
  bufferState
  bufferHealth
  bufferSize
  audioChannels
  audioSampleRate
  audioCodec
  audioBitrate
  trackMetadata
}
