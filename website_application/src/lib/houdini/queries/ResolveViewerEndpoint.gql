# Resolve viewer endpoint for playback
# Returns optimal node(s) for streaming content to the viewer
query ResolveViewerEndpoint($contentType: String!, $contentId: String!) {
  resolveViewerEndpoint(contentType: $contentType, contentId: $contentId) {
    primary {
      ...ViewerEndpointFields
    }
    fallbacks {
      ...ViewerEndpointFields
    }
    metadata {
      ...PlaybackMetadataFields
    }
  }
}
