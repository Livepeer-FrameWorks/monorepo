query GetPlatformOverview($timeRange: TimeRangeInput) {
  platformOverview(timeRange: $timeRange) {
    totalStreams
    totalViewers
    totalBandwidth
    totalUsers
    streamHours
    egressGb
    peakViewers
    totalUploadBytes
    totalDownloadBytes
    # Viewer consumption metrics
    viewerHours
    deliveredMinutes
    uniqueViewers
    ingestHours
    peakConcurrentViewers
    totalViews
    timeRange {
      start
      end
    }
  }
}
