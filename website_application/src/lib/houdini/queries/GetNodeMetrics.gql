# Fetch paginated node metrics including CPU, memory, disk, network, and connection data
# Used for individual node monitoring and resource tracking
query GetNodeMetrics(
  $nodeId: String
  $timeRange: TimeRangeInput
  $first: Int = 100
  $after: String
  $noCache: Boolean = false
) {
  nodeMetricsConnection(
    nodeId: $nodeId
    timeRange: $timeRange
    first: $first
    after: $after
    noCache: $noCache
  ) @paginate {
    edges {
      cursor
      node {
        timestamp
        nodeId
        cpuUsage
        memoryTotal
        memoryUsed
        diskTotal
        diskUsed
        shmTotal
        shmUsed
        networkRx
        networkTx
        upSpeed
        downSpeed
        connectionsCurrent
        status
        latitude
        longitude
        metadata
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
    totalCount
  }
}
