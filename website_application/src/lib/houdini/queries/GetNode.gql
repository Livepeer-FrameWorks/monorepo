# Fetch detailed node information by ID including hardware specs and network configuration
query GetNode($id: ID!) {
  node(id: $id) {
    id
    nodeName
    clusterId
    nodeType
    status
    region
    externalIp
    internalIp
    wireguardIp
    availabilityZone
    cpuCores
    memoryGb
    diskGb
    lastHeartbeat
    createdAt
    latitude
    longitude
    # Real-time state from live_nodes (ClickHouse ReplacingMergeTree)
    liveState {
      nodeId
      cpuPercent
      ramUsedBytes
      ramTotalBytes
      diskUsedBytes
      diskTotalBytes
      upSpeed
      downSpeed
      activeStreams
      isHealthy
      location
      updatedAt
    }
  }
}
