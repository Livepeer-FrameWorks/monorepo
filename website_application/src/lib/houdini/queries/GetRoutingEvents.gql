# Fetch paginated routing events for a specific stream with geographic and scoring details
# Returns load balancer decisions with client and node locations
query GetRoutingEvents(
  $stream: String
  $timeRange: TimeRangeInput
  $first: Int = 100
  $after: String
  $noCache: Boolean = false
) {
  routingEventsConnection(
    stream: $stream
    timeRange: $timeRange
    first: $first
    after: $after
    noCache: $noCache
  ) @paginate {
    edges {
      cursor
      node {
        timestamp
        streamName
        selectedNode
        nodeId
        status
        details
        score
        clientCountry
        clientLatitude
        clientLongitude
        clientBucket {
          h3Index
          resolution
        }
        nodeLatitude
        nodeLongitude
        nodeName
        nodeBucket {
          h3Index
          resolution
        }
        routingDistance
        latencyMs
        candidatesCount
        eventType
        source
        streamTenantId
        clusterId
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
    totalCount
  }
}
