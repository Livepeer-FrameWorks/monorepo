# Fetch paginated metrics for all nodes across the platform
# Returns aggregated node resource utilization for infrastructure overview
query GetAllNodeMetrics(
  $timeRange: TimeRangeInput
  $first: Int = 100
  $after: String
  $noCache: Boolean = false
) {
  nodeMetricsConnection(
    timeRange: $timeRange
    first: $first
    after: $after
    noCache: $noCache
  ) @paginate {
    edges {
      cursor
      node {
        timestamp
        nodeId
        cpuUsage
        memoryTotal
        memoryUsed
        diskTotal
        diskUsed
        shmTotal
        shmUsed
        networkRx
        networkTx
        upSpeed
        downSpeed
        connectionsCurrent
        status
        latitude
        longitude
        metadata
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
    totalCount
  }
}
