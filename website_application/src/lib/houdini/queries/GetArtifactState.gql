# Get current state of a clip or DVR artifact
# Returns processing status, progress, and file locations
query GetArtifactState($requestId: ID!) {
  artifactState(requestId: $requestId) {
    requestId
    internalName
    contentType
    stage
    progressPercent
    errorMessage
    requestedAt
    startedAt
    completedAt
    clipStartUnix
    clipStopUnix
    segmentCount
    manifestPath
    filePath
    s3Url
    sizeBytes
    processingNodeId
    expiresAt
  }
}
