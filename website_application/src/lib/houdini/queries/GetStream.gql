query GetStream($id: ID!) {
  stream(id: $id) {
    id
    name
    description
    streamKey
    playbackId
    record
    createdAt
    updatedAt
    metrics {
      status
      isLive
      currentViewers
      peakViewers
      totalViews
      startedAt
      endedAt
      duration
      lastEventAt
      lastEventType
      # Quality metrics
      bufferState
      qualityTier
      primaryWidth
      primaryHeight
      primaryFps
      primaryCodec
      primaryBitrate
      hasIssues
      issuesDescription
    }
  }
}
