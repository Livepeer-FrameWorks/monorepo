# Fetch stream with core fields, operational metrics, analytics, and current health
query GetStream($id: ID!, $timeRange: TimeRangeInput) {
  stream(id: $id) {
    ...StreamCoreFields
    metrics {
      ...StreamMetricsFields
    }
    analytics(timeRange: $timeRange) {
      ...StreamAnalyticsFields
    }
    currentHealth {
      ...StreamHealthFields
    }
  }
}
