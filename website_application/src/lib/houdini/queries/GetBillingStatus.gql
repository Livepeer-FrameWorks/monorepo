query GetBillingStatus {
  billingStatus {
    currency
    currentTier {
      id
      name
      description
      basePrice
      currency
      billingPeriod
      features {
        recording
        analytics
        customBranding
        apiAccess
        supportLevel
        sla
      }
      bandwidthAllocation {
        limit
        unitPrice
        unit
      }
      storageAllocation {
        limit
        unitPrice
        unit
      }
      computeAllocation {
        limit
        unitPrice
        unit
      }
      overageRates {
        bandwidth {
          limit
          unitPrice
          unit
        }
        storage {
          limit
          unitPrice
          unit
        }
        compute {
          limit
          unitPrice
          unit
        }
      }
      supportLevel
      slaLevel
      meteringEnabled
      isEnterprise
    }
    nextBillingDate
    trialEndsAt
    outstandingAmount
    billingStatus
    usageSummary {
      billingMonth
      period
      streamHours
      viewerHours
      egressGb
      recordingGb
      storageGb
      peakBandwidthMbps
      totalStreams
      totalViewers
      peakViewers
      maxViewers
      avgViewers
      uniqueCountries
      uniqueCities
      avgBufferHealth
      avgBitrate
      packetLossRate
      geoBreakdown {
        countryCode
        viewerCount
        viewerHours
        percentage
        egressGb
      }
    }
  }
}
