query GetDVRRequests(
  $internalName: String
  $first: Int = 50
  $after: String
) {
  dvrRecordingsConnection(
    internalName: $internalName
    first: $first
    after: $after
  ) @paginate {
    edges {
      cursor
      node {
        dvrHash
        internalName
        storageNodeId
        status
        startedAt
        endedAt
        durationSeconds
        sizeBytes
        manifestPath
        errorMessage
        createdAt
        updatedAt
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
  }
}
