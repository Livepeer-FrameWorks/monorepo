query GetStreamsConnection($first: Int = 50, $after: String) {
  streamsConnection(first: $first, after: $after) @paginate {
    edges {
      cursor
      node {
        id
        name
        description
        streamKey
        playbackId
        record
        createdAt
        updatedAt
        metrics {
          status
          isLive
          currentViewers
          peakViewers
          totalViews
          startedAt
          endedAt
          duration
          lastEventAt
          lastEventType
          # Quality metrics
          bufferState
          qualityTier
          primaryWidth
          primaryHeight
          primaryFps
          primaryCodec
          primaryBitrate
          hasIssues
          issuesDescription
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
  }
}
