# Fetch paginated viewer geographic connection events with location and session details
# Returns viewer events with country, city, coordinates, and traffic metrics for mapping
query GetViewerGeographics(
  $stream: String
  $timeRange: TimeRangeInput
  $first: Int = 100
  $after: String
) {
  viewerGeographicsConnection(
    stream: $stream
    timeRange: $timeRange
    first: $first
    after: $after
  ) {
    edges {
      cursor
      node {
        timestamp
        stream
        nodeId
        countryCode
        city
        latitude
        longitude
        viewerCount
        connectionAddr
        eventType
        source
        sessionDurationSeconds
        bytesTransferred
        connector
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
  }
}
