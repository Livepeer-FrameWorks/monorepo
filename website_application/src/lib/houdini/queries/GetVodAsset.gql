query GetVodAsset($id: ID!) {
  vodAsset(id: $id) {
    id
    artifactHash
    title
    description
    filename
    status
    storageLocation
    sizeBytes
    durationMs
    resolution
    videoCodec
    audioCodec
    bitrateKbps
    createdAt
    updatedAt
    expiresAt
    errorMessage
  }
}
