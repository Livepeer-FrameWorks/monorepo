# Fetch paginated storage usage metrics broken down by content type (DVR, clips, VOD)
# Returns time-series storage data including frozen/archived content
query GetStorageUsage(
  $nodeId: String
  $timeRange: TimeRangeInput
  $first: Int = 100
  $after: String
) {
  storageUsageConnection(
    nodeId: $nodeId
    timeRange: $timeRange
    first: $first
    after: $after
  ) {
    edges {
      cursor
      node {
        id
        timestamp
        nodeId
        dvrBytes
        clipBytes
        vodBytes
        totalBytes
        fileCount
        frozenDvrBytes
        frozenClipBytes
        frozenVodBytes
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
  }
}
