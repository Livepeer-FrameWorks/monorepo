query GetNodesConnection(
  $clusterId: String
  $status: NodeStatus
  $type: String
  $first: Int = 50
  $after: String
) {
  nodesConnection(
    clusterId: $clusterId
    status: $status
    type: $type
    first: $first
    after: $after
  ) @paginate {
    edges {
      cursor
      node {
        id
        nodeName
        clusterId
        nodeType
        status
        region
        externalIp
        internalIp
        wireguardIp
        availabilityZone
        cpuCores
        memoryGb
        diskGb
        lastHeartbeat
        createdAt
        latitude
        longitude
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
  }
}
