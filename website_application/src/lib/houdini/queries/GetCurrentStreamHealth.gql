query GetCurrentStreamHealth($stream: String!) {
  currentStreamHealth(stream: $stream) {
    timestamp
    stream
    nodeId
    issuesDescription
    hasIssues
    bitrate
    fps
    width
    height
    codec
    qualityTier
    gopSize
    bufferState
    bufferHealth
    bufferSize
    audioChannels
    audioSampleRate
    audioCodec
    audioBitrate
  }
}
