query GetVodAssetsConnection(
  $first: Int = 50
  $after: String
  $last: Int
  $before: String
) {
  vodAssetsConnection(
    first: $first
    after: $after
    last: $last
    before: $before
  ) {
    edges {
      cursor
      node {
        id
        artifactHash
        title
        description
        filename
        status
        storageLocation
        sizeBytes
        durationMs
        resolution
        videoCodec
        audioCodec
        bitrateKbps
        createdAt
        updatedAt
        expiresAt
        errorMessage
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
  }
}
