# Fetch platform-wide load balancing routing events with geographic and scoring details
# Returns routing decisions across all streams for infrastructure analysis
query GetPlatformRoutingEvents(
  $timeRange: TimeRangeInput
  $first: Int = 100
  $after: String
  $noCache: Boolean = false
) {
  routingEventsConnection(
    timeRange: $timeRange
    first: $first
    after: $after
    noCache: $noCache
  ) @paginate {
    edges {
      cursor
      node {
        timestamp
        streamName
        selectedNode
        nodeId
        status
        score
        clientCountry
        clientLatitude
        clientLongitude
        clientBucket {
          h3Index
          resolution
        }
        nodeLatitude
        nodeLongitude
        nodeName
        nodeBucket {
          h3Index
          resolution
        }
        details
        routingDistance
        latencyMs
        candidatesCount
        streamTenantId
        clusterId
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
    totalCount
  }
}
