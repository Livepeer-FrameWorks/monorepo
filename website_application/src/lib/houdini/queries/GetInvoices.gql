# Fetch paginated list of invoices with line items and payment status
query GetInvoices($first: Int = 50, $after: String) {
  invoicesConnection(first: $first, after: $after) @list(name: "AllInvoices") {
    edges {
      cursor
      node {
        id
        amount
        currency
        status
        dueDate
        createdAt
        lineItems {
          description
          quantity
          unitPrice
          total
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
  }
}
