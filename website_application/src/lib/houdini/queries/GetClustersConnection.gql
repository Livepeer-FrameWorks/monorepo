# Fetch paginated list of clusters with core configuration and capacity metrics
query GetClustersConnection($first: Int = 50, $after: String) {
  clustersConnection(first: $first, after: $after) @paginate {
    edges {
      cursor
      node {
        id
        clusterId
        clusterName
        clusterType
        deploymentModel
        baseUrl
        healthStatus
        isActive
        maxConcurrentStreams
        maxConcurrentViewers
        maxBandwidthMbps
        currentStreamCount
        currentViewerCount
        currentBandwidthMbps
        createdAt
        updatedAt
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
  }
}
