# Create a new stream key for a stream
mutation CreateStreamKey($streamId: ID!, $input: CreateStreamKeyInput!) {
  createStreamKey(streamId: $streamId, input: $input) {
    __typename
    ... on StreamKey {
      id
      streamId
      keyValue
      keyName
      isActive
      lastUsedAt
      createdAt
    }
    ... on ValidationError {
      ...ValidationErrorFields @mask_disable
    }
    ... on NotFoundError {
      ...NotFoundErrorFields @mask_disable
    }
    ... on AuthError {
      ...AuthErrorFields @mask_disable
    }
  }
}
