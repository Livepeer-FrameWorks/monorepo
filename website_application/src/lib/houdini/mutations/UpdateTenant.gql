# Update tenant settings and configuration
mutation UpdateTenant($input: UpdateTenantInput!) {
  updateTenant(input: $input) {
    __typename
    ... on Tenant {
      id
      name
      cluster
      createdAt
    }
    ... on ValidationError {
      ...ValidationErrorFields @mask_disable
    }
    ... on AuthError {
      ...AuthErrorFields @mask_disable
    }
  }
}
