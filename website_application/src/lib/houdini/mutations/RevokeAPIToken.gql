# Revoke a developer API token by its ID
mutation RevokeAPIToken($id: ID!) {
  revokeDeveloperToken(id: $id) {
    __typename
    ... on DeleteSuccess {
      ...DeleteSuccessFields @mask_disable
    }
    ... on NotFoundError {
      ...NotFoundErrorFields @mask_disable
    }
    ... on AuthError {
      ...AuthErrorFields @mask_disable
    }
  }
}
