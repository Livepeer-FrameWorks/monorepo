# Stop an active DVR recording session
mutation StopDVR($dvrHash: ID!) {
  stopDVR(dvrHash: $dvrHash) {
    __typename
    ... on DeleteSuccess {
      ...DeleteSuccessFields @mask_disable
    }
    ... on NotFoundError {
      ...NotFoundErrorFields @mask_disable
    }
    ... on AuthError {
      ...AuthErrorFields @mask_disable
    }
  }
}
