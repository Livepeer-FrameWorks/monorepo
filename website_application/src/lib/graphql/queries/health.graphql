# Stream health and quality monitoring queries

query GetStreamHealthMetrics(
  $stream: String!
  $timeRange: TimeRangeInput
  $first: Int = 100
  $after: String
  $noCache: Boolean = false
) {
  streamHealthMetricsConnection(
    stream: $stream
    timeRange: $timeRange
    first: $first
    after: $after
    noCache: $noCache
  ) {
    edges {
      cursor
      node {
        timestamp
        stream
        nodeId
        issuesDescription
        hasIssues
        bitrate
        fps
        width
        height
        codec
        profile
        qualityTier
        gopSize
        packetsSent
        packetsLost
        packetLossPercentage
        bufferState
        bufferHealth
        bufferSize
        bufferUsed
        audioChannels
        audioSampleRate
        audioCodec
        audioBitrate
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
    totalCount
  }
}

query GetCurrentStreamHealth($stream: String!) {
  currentStreamHealth(stream: $stream) {
    timestamp
    stream
    nodeId
    issuesDescription
    hasIssues
    bitrate
    fps
    width
    height
    codec
    profile
    qualityTier
    gopSize
    packetsSent
    packetsLost
    packetLossPercentage
    bufferState
    bufferHealth
    bufferSize
    bufferUsed
    audioChannels
    audioSampleRate
    audioCodec
    audioBitrate
  }
}

query GetTrackListEvents(
  $stream: String!
  $timeRange: TimeRangeInput
  $first: Int = 100
  $after: String
  $noCache: Boolean = false
) {
  trackListEventsConnection(
    stream: $stream
    timeRange: $timeRange
    first: $first
    after: $after
    noCache: $noCache
  ) {
    edges {
      cursor
      node {
        timestamp
        stream
        nodeId
        trackList
        trackCount
        tracks {
          trackName
          trackType
          codec
          bitrateKbps
          bitrateBps
          buffer
          jitter
          width
          height
          fps
          resolution
          hasBFrames
          channels
          sampleRate
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
    totalCount
  }
}

query GetRebufferingEvents($stream: String!, $timeRange: TimeRangeInput) {
  rebufferingEvents(stream: $stream, timeRange: $timeRange) {
    timestamp
    stream
    nodeId
    bufferState
    previousState
    rebufferStart
    rebufferEnd
    packetLossPercentage
  }
}
