# Infrastructure management queries
query GetTenant {
  tenant {
    id
    name
    settings
    cluster
    createdAt
  }
}

query GetClusters {
  clusters {
    id
    name
    region
    status
    createdAt
    nodes {
      id
      name
      type
      status
      region
      ipAddress
      lastSeen
      createdAt
      latitude
      longitude
      location
    }
  }
}

query GetCluster($id: ID!) {
  cluster(id: $id) {
    id
    name
    region
    status
    createdAt
    nodes {
      id
      name
      cluster
      type
      status
      region
      ipAddress
      lastSeen
      createdAt
      latitude
      longitude
      location
    }
  }
}

query GetNodes {
  nodes {
    id
    name
    cluster
    type
    status
    region
    ipAddress
    lastSeen
    createdAt
    latitude
    longitude
    location
  }
}

query GetNode($id: ID!) {
  node(id: $id) {
    id
    name
    cluster
    type
    status
    region
    ipAddress
    lastSeen
    createdAt
    latitude
    longitude
    location
  }
}

# Service Instances queries
fragment ServiceInstanceInfo on ServiceInstance {
  id
  instanceId
  clusterId
  nodeId
  serviceId
  version
  port
  processId
  containerId
  status
  healthStatus
  startedAt
  stoppedAt
  lastHealthCheck
}

query GetServiceInstances($clusterId: String) {
  serviceInstances(clusterId: $clusterId) {
    ...ServiceInstanceInfo
  }
}

# Tenant Cluster Assignments queries
fragment TenantClusterAssignmentInfo on TenantClusterAssignment {
  id
  tenantId
  clusterId
  deploymentTier
  priority
  isPrimary
  isActive
  maxStreamsOnCluster
  maxViewersOnCluster
  maxBandwidthMbpsOnCluster
  fallbackWhenFull
  createdAt
  updatedAt
}

query GetTenantClusterAssignments {
  tenantClusterAssignments {
    ...TenantClusterAssignmentInfo
  }
}
