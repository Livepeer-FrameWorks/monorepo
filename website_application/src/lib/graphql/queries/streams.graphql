# Stream management queries
fragment StreamInfo on Stream {
  id
  name
  description
  streamKey
  playbackId
  status
  record
  createdAt
  updatedAt
}

query GetStreams {
  streams {
    ...StreamInfo
  }
}

query GetStream($id: ID!) {
  stream(id: $id) {
    ...StreamInfo
  }
}

query ValidateStreamKey($streamKey: String!) {
  validateStreamKey(streamKey: $streamKey) {
    valid
    streamKey
    error
  }
}

# Stream keys management queries
fragment StreamKeyInfo on StreamKey {
  id
  streamId
  keyValue
  keyName
  isActive
  lastUsedAt
  createdAt
}

query GetStreamKeys($streamId: ID!) {
  streamKeys(streamId: $streamId) {
    ...StreamKeyInfo
  }
}

# Recordings management queries
fragment RecordingInfo on Recording {
  id
  streamId
  title
  duration
  fileSizeBytes
  playbackId
  thumbnailUrl
  startTime
  endTime
  status
  createdAt
  updatedAt
}

query GetRecordings($streamId: ID) {
  recordings(streamId: $streamId) {
    ...RecordingInfo
  }
}

query GetStreamRecordings($streamId: ID!) {
  recordings(streamId: $streamId) {
    ...RecordingInfo
  }
}
