# Clip lifecycle subscriptions

# Subscribe to clip lifecycle events for a stream
subscription ClipLifecycle($stream: String!) {
  clipLifecycle(stream: $stream) {
    clipHash
    internalName
    requestId
    stage
    startedAt
    completedAt
    nodeId
    progressPercent
    error
    filePath
    s3Url
    sizeBytes
  }
}