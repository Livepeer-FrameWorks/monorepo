# Clip management mutations
# Uses shared fragments from fragments/shared.graphql

mutation CreateClip($input: CreateClipInput!) {
  createClip(input: $input) {
    ... on Clip {
      ...CoreClip
    }
    ... on ValidationError {
      ...ValidationErrorFields
    }
    ... on NotFoundError {
      ...NotFoundErrorFields
    }
    ... on AuthError {
      ...AuthErrorFields
    }
  }
}

mutation DeleteClip($id: ID!) {
  deleteClip(id: $id) {
    ... on DeleteSuccess {
      ...DeleteSuccessFields
    }
    ... on NotFoundError {
      ...NotFoundErrorFields
    }
    ... on AuthError {
      ...AuthErrorFields
    }
  }
}
