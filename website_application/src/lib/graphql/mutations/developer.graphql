# Developer API mutations
# Uses shared fragments from fragments/shared.graphql

mutation CreateAPIToken($input: CreateDeveloperTokenInput!) {
  createDeveloperToken(input: $input) {
    ... on DeveloperToken {
      ...CoreDeveloperToken
    }
    ... on ValidationError {
      ...ValidationErrorFields
    }
    ... on RateLimitError {
      ...RateLimitErrorFields
    }
    ... on AuthError {
      ...AuthErrorFields
    }
  }
}

mutation RevokeAPIToken($id: ID!) {
  revokeDeveloperToken(id: $id) {
    ... on DeleteSuccess {
      ...DeleteSuccessFields
    }
    ... on NotFoundError {
      ...NotFoundErrorFields
    }
    ... on AuthError {
      ...AuthErrorFields
    }
  }
}
