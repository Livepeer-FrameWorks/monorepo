# FrameWorks Bridge GraphQL Schema
# Unified API for all FrameWorks services

# Root Query type
type Query {
  # Authentication
  me: User

  # Streams (from Commodore)
  streams: [Stream!]!
  stream(id: ID!): Stream
  validateStreamKey(streamKey: String!): StreamValidation!
  streamEmbed(id: ID!): StreamEmbed!

  # Analytics (from Periscope Query)
  streamAnalytics(streamId: ID!, timeRange: TimeRangeInput): StreamAnalytics
  viewerMetrics(streamId: ID, timeRange: TimeRangeInput): [ViewerMetric!]!
  platformOverview(timeRange: TimeRangeInput): PlatformOverview!
  
  # Billing (from Purser)  
  billingTiers: [BillingTier!]!
  invoices: [Invoice!]!
  invoice(id: ID!): Invoice
  billingStatus: BillingStatus!
  usageRecords(timeRange: TimeRangeInput): [UsageRecord!]!

  # Tenants & Infrastructure (from Quartermaster)
  tenant: Tenant
  clusters: [Cluster!]!
  cluster(id: ID!): Cluster
  nodes: [Node!]!
  node(id: ID!): Node

  # Developer operations
  developerTokens: [DeveloperToken!]!
}

# Root Mutation type
type Mutation {
  # Stream operations (via Commodore)
  createStream(input: CreateStreamInput!): Stream!
  updateStream(id: ID!, input: UpdateStreamInput!): Stream!
  deleteStream(id: ID!): Boolean!
  refreshStreamKey(id: ID!): Stream!

  # Clip operations (via Commodore)
  createClip(input: CreateClipInput!): Clip!

  # Billing operations (via Purser)
  createPayment(input: CreatePaymentInput!): Payment!
  updateBillingTier(tierId: ID!): BillingStatus!

  # Infrastructure operations (via Quartermaster)

  # Developer operations  
  createDeveloperToken(input: CreateDeveloperTokenInput!): DeveloperToken!
  revokeDeveloperToken(id: ID!): Boolean!
  updateTenant(input: UpdateTenantInput!): Tenant!
}

# Root Subscription type for real-time updates
type Subscription {
  # Stream lifecycle events
  streamEvents(streamId: ID, tenantId: ID): StreamEvent!
  
  # Viewer metrics updates  
  viewerMetrics(streamId: ID!): ViewerMetrics!
  
  # Track list updates
  trackListUpdates(streamId: ID!): TrackListEvent!
  
  # System health (admin only)
  systemHealth: SystemHealthEvent!
  
  # All events for a tenant
  tenantEvents(tenantId: ID!): TenantEvent!
}

# Input types

input CreateStreamInput {
  name: String!
  description: String
  record: Boolean = false
}

input UpdateStreamInput {
  name: String
  description: String
  record: Boolean
}

input CreateClipInput {
  streamId: ID!
  startTime: Int!
  endTime: Int!
  title: String!
  description: String
}

input CreatePaymentInput {
  amount: Float!
  currency: String = "USD"
  method: PaymentMethod!
}

input UpdateTenantInput {
  name: String
  settings: JSON
}

input CreateDeveloperTokenInput {
  name: String!
  permissions: String = "read,write"
  expiresIn: Int
}

input TimeRangeInput {
  start: Time!
  end: Time!
}

type TimeRange {
  start: Time!
  end: Time!
}

# Enums
enum PaymentMethod {
  CARD
  CRYPTO
  BANK_TRANSFER
}

enum StreamStatus {
  OFFLINE
  LIVE
  RECORDING
  ENDED
}

enum NodeStatus {
  HEALTHY
  DEGRADED
  UNHEALTHY
}

# Real-time event types
type StreamEvent {
  type: StreamEventType!
  streamId: ID!
  tenantId: ID!
  status: StreamStatus!
  timestamp: Time!
  nodeId: String
  details: JSON
}

enum StreamEventType {
  STREAM_START
  STREAM_END
  STREAM_ERROR
  BUFFER_UPDATE
  TRACK_LIST_UPDATE
}

type ViewerMetrics {
  streamId: ID!
  currentViewers: Int!
  peakViewers: Int!
  bandwidth: Float!
  connectionQuality: Float
  bufferHealth: Float
  timestamp: Time!
}

type TrackListEvent {
  streamId: ID!
  tenantId: ID!
  trackList: String!
  trackCount: Int!
  timestamp: Time!
}

type SystemHealthEvent {
  nodeId: ID!
  clusterId: ID!
  status: NodeStatus!
  cpuUsage: Float!
  memoryUsage: Float!
  diskUsage: Float!
  healthScore: Float!
  timestamp: Time!
}

union TenantEvent = StreamEvent | ViewerMetrics | TrackListEvent

# Custom scalars
scalar Time
scalar JSON

# Core types (some will map to pkg/models types)
type User {
  id: ID!
  email: String!
  name: String
  tenantId: String!
  role: String!
  createdAt: Time!
}


type Tenant {
  id: ID!
  name: String!
  settings: JSON
  clusterId: String
  createdAt: Time!
}

type Stream {
  id: ID!
  name: String!
  description: String
  streamKey: String!
  playbackId: String!
  status: StreamStatus!
  record: Boolean!
  tenantId: String!
  createdAt: Time!
  updatedAt: Time!
}

type StreamValidation {
  valid: Boolean!
  streamKey: String!
  error: String
  tenantId: String
}

type StreamEmbed {
  streamId: ID!
  embedCode: String!
  iframeUrl: String!
  width: Int!
  height: Int!
}

type StreamAnalytics {
  streamId: ID!
  totalViews: Int!
  totalViewTime: Float!
  peakViewers: Int!
  averageViewers: Float!
  uniqueViewers: Int!
  timeRange: TimeRange!
}

type ViewerMetric {
  timestamp: Time!
  viewerCount: Int!
}

type PlatformOverview {
  totalStreams: Int!
  totalViewers: Int!
  totalBandwidth: Float!
  totalUsers: Int!
  timeRange: TimeRange!
}

type BillingTier {
  id: ID!
  name: String!
  description: String
  price: Float!
  currency: String!
  features: [String!]!
}

type Invoice {
  id: ID!
  tenantId: String!
  amount: Float!
  currency: String!
  status: String!
  dueDate: Time!
  createdAt: Time!
  lineItems: [LineItem!]!
}

type LineItem {
  description: String!
  quantity: Int!
  unitPrice: Float!
  total: Float!
}

type BillingStatus {
  tenantId: String!
  currentTier: BillingTier!
  nextBillingDate: Time!
  outstandingAmount: Float!
  status: String!
}

type Payment {
  id: ID!
  amount: Float!
  currency: String!
  method: PaymentMethod!
  status: String!
  createdAt: Time!
}

type UsageRecord {
  id: ID!
  tenantId: String!
  resourceType: String!
  quantity: Float!
  unit: String!
  cost: Float!
  timestamp: Time!
}

type Cluster {
  id: ID!
  name: String!
  region: String!
  status: NodeStatus!
  nodes: [Node!]!
  createdAt: Time!
}

type Node {
  id: ID!
  name: String!
  clusterId: String!
  type: String!
  status: NodeStatus!
  region: String!
  ipAddress: String
  lastSeen: Time!
  createdAt: Time!
}

type Clip {
  id: ID!
  streamId: String!
  tenantId: String!
  title: String!
  description: String
  startTime: Int!
  endTime: Int!
  duration: Int!
  playbackId: String!
  status: String!
  createdAt: Time!
  updatedAt: Time!
}

type DeveloperToken {
  id: ID!
  name: String!
  token: String
  permissions: String!
  status: String!
  lastUsedAt: Time
  expiresAt: Time
  createdAt: Time!
}