# Delete a stream key from a stream
mutation DeleteStreamKey($streamId: ID!, $keyId: ID!) {
  deleteStreamKey(streamId: $streamId, keyId: $keyId) {
    __typename
    ... on DeleteSuccess {
      ...DeleteSuccessFields @mask_disable
    }
    ... on NotFoundError {
      ...NotFoundErrorFields @mask_disable
    }
    ... on AuthError {
      ...AuthErrorFields @mask_disable
    }
  }
}
