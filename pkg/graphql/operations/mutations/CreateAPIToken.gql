# Create a new developer API token for programmatic access
mutation CreateAPIToken($input: CreateDeveloperTokenInput!) {
  createDeveloperToken(input: $input) {
    __typename
    ... on DeveloperToken {
      id
      tokenName
      tokenValue
      permissions
      status
      expiresAt
      lastUsedAt
      createdAt
    }
    ... on ValidationError {
      ...ValidationErrorFields @mask_disable
    }
    ... on RateLimitError {
      ...RateLimitErrorFields @mask_disable
    }
    ... on AuthError {
      ...AuthErrorFields @mask_disable
    }
  }
}
