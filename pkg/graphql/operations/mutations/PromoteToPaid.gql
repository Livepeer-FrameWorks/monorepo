mutation PromoteToPaid($tierId: ID!) {
  promoteToPaid(tierId: $tierId) {
    ... on PromoteToPaidPayload {
      success
      message
      newBillingModel
      creditBalanceCents
    }
    ... on ValidationError {
      message
      field
    }
    ... on AuthError {
      message
      code
    }
  }
}
