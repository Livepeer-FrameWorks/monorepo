# Create a new stream with the specified name and settings
mutation CreateStream($input: CreateStreamInput!) {
  createStream(input: $input) {
    __typename
    ... on Stream {
      ...StreamCoreFields
      metrics {
        ...StreamMetricsFields
      }
    }
    ... on ValidationError {
      ...ValidationErrorFields @mask_disable
    }
    ... on AuthError {
      ...AuthErrorFields @mask_disable
    }
  }
}
