mutation CreateVodUpload($input: CreateVodUploadInput!) {
  createVodUpload(input: $input) {
    ... on VodUploadSession {
      id
      artifactId
      artifactHash
      playbackId
      partSize
      parts {
        partNumber
        presignedUrl
      }
      expiresAt
    }
    ... on ValidationError {
      message
      field
      code
    }
    ... on AuthError {
      message
      code
    }
  }
}
