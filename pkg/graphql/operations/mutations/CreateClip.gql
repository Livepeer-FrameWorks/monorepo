# Create a new clip from a stream recording
mutation CreateClip($input: CreateClipInput!) {
  createClip(input: $input) {
    __typename
    ... on Clip {
      ...ClipFields
    }
    ... on ValidationError {
      ...ValidationErrorFields @mask_disable
    }
    ... on NotFoundError {
      ...NotFoundErrorFields @mask_disable
    }
    ... on AuthError {
      ...AuthErrorFields @mask_disable
    }
  }
}
