# Full routing events query with all fields for map/bucket visualization
# Used by analytics/audience page; health page uses the trimmed GetRoutingEvents
query GetRoutingEventsDetailed(
  $streamId: ID
  $timeRange: TimeRangeInput
  $first: Int = 50
  $after: String
  $noCache: Boolean = false
) {
  analytics {
    infra {
      routingEventsConnection(
        streamId: $streamId
        timeRange: $timeRange
        noCache: $noCache
        page: { first: $first, after: $after }
      ) @paginate {
        edges {
          cursor
          node {
            timestamp
            streamId
            selectedNode
            nodeId
            status
            details
            score
            clientCountry
            clientLatitude
            clientLongitude
            clientBucket {
              h3Index
              resolution
            }
            nodeLatitude
            nodeLongitude
            nodeName
            nodeBucket {
              h3Index
              resolution
            }
            routingDistance
            latencyMs
            candidatesCount
            eventType
            source
            streamTenantId
            clusterId
            remoteClusterId
          }
        }
        pageInfo {
          hasNextPage
          endCursor
        }
        totalCount
      }
    }
  }
}
