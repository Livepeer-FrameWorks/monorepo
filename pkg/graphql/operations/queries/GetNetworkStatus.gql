# Public network status for marketing site status page (no auth required)
# Returns cluster topology, node counts, peer connections â€” no tenant data
query GetNetworkStatus {
  networkStatus {
    clusters {
      clusterId
      name
      region
      latitude
      longitude
      nodeCount
      healthyNodeCount
      peerCount
      status
    }
    peerConnections {
      sourceCluster
      targetCluster
      connected
    }
    totalNodes
    healthyNodes
    updatedAt
  }
}
