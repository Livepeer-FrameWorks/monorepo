# Public network status for marketing site and webapp (no auth required)
# Returns full infrastructure topology: clusters, nodes, services, peer connections
query GetNetworkStatus {
  networkStatus {
    clusters {
      clusterId
      name
      region
      latitude
      longitude
      nodeCount
      healthyNodeCount
      peerCount
      status
      clusterType
      shortDescription
      maxStreams
      currentStreams
      maxViewers
      currentViewers
      maxBandwidthMbps
      currentBandwidthMbps
      services
    }
    peerConnections {
      sourceCluster
      targetCluster
      connected
    }
    nodes {
      nodeId
      name
      nodeType
      latitude
      longitude
      status
      clusterId
    }
    serviceInstances {
      instanceId
      serviceId
      clusterId
      nodeId
      status
      healthStatus
    }
    totalNodes
    healthyNodes
    updatedAt
  }
}
