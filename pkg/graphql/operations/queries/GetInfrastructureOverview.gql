# Fetch complete infrastructure overview including tenant, clusters, nodes, and node metrics
# Comprehensive query for infrastructure dashboard with resource utilization data
query GetInfrastructureOverview(
  $timeRange: TimeRangeInput
  $first: Int = 100
  $noCache: Boolean = false
) {
  tenant {
    id
    name
    cluster
    createdAt
  }
  clustersConnection(page: { first: 50 }) {
    edges {
      cursor
      node {
        id
        clusterId
        clusterName
        clusterType
        deploymentModel
        baseUrl
        databaseUrl
        periscopeUrl
        kafkaBrokers
        maxConcurrentStreams
        maxConcurrentViewers
        maxBandwidthMbps
        currentStreamCount
        currentViewerCount
        currentBandwidthMbps
        healthStatus
        isActive
        isDefaultCluster
        isSubscribed
        createdAt
        updatedAt
        ownerTenantId
        visibility
        pricingModel
        monthlyPriceCents
        requiresApproval
        shortDescription
      }
    }
    pageInfo {
      ...PageInfoFields
    }
    totalCount
  }
  nodesConnection(page: { first: 50 }) {
    edges {
      cursor
      node {
        ...NodeCoreFields
      }
    }
    pageInfo {
      ...PageInfoFields
    }
    totalCount
  }
  analytics {
    infra {
      nodeMetricsAggregated(timeRange: $timeRange, noCache: $noCache) {
        nodeId
        clusterId
        avgCpu
        avgMemory
        avgDisk
        avgShm
        totalBandwidthIn
        totalBandwidthOut
        sampleCount
      }
      nodeMetrics1hConnection(timeRange: $timeRange, noCache: $noCache, page: { first: $first }) {
        edges {
          cursor
          node {
            timestamp
            nodeId
            avgCpu
            peakCpu
            avgMemory
            peakMemory
            avgDisk
            peakDisk
            avgShm
            peakShm
            totalBandwidthIn
            totalBandwidthOut
            wasHealthy
          }
        }
        pageInfo {
          ...PageInfoFields
        }
        totalCount
      }
    }
  }
}
