# Fetch tenant info and clusters for infrastructure dashboard
# Nodes: use GetNodesConnection. Metrics: use GetInfrastructureMetrics.
query GetInfrastructureOverview {
  tenant {
    id
    name
    cluster
    createdAt
  }
  clustersConnection(page: { first: 50 }) {
    edges {
      cursor
      node {
        id
        clusterId
        clusterName
        clusterType
        deploymentModel
        baseUrl
        databaseUrl
        periscopeUrl
        kafkaBrokers
        maxConcurrentStreams
        maxConcurrentViewers
        maxBandwidthMbps
        healthStatus
        isActive
        isDefaultCluster
        isSubscribed
        createdAt
        updatedAt
        ownerTenantId
        visibility
        pricingModel
        monthlyPriceCents
        requiresApproval
        shortDescription
      }
    }
    pageInfo {
      ...PageInfoFields
    }
    totalCount
  }
}
