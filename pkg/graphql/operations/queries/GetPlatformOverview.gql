# Fetch platform-wide aggregate metrics and daily statistics for dashboard overview
# Returns total streams, viewers, bandwidth, and time-series data
query GetPlatformOverview($timeRange: TimeRangeInput, $days: Int = 7) {
  analytics {
    overview(timeRange: $timeRange) {
      totalStreams
      activeStreams
      totalViewers
      averageViewers
      peakBandwidth
      streamHours
      egressGb
      peakViewers
      totalUploadBytes
      totalDownloadBytes
      viewerHours
      deliveredMinutes
      uniqueViewers
      ingestHours
      peakConcurrentViewers
      totalViews
      timeRange {
        start
        end
      }
      dailyStats(days: $days) {
        id
        date
        egressGb
        viewerHours
        uniqueViewers
        totalSessions
        totalViews
      }
    }
  }
}
