# Fetch stream session/analytics data including hourly aggregates, quality metrics, and viewer sessions
# Trimmed field set and reduced page sizes for lower complexity
query GetStreamSessions(
  $streamId: ID!
  $timeRange: TimeRangeInput
  $first: Int = 50
  $sessionFirst: Int = 25
) {
  analytics {
    usage {
      streaming {
        streamConnectionHourlyConnection(
          streamId: $streamId
          timeRange: $timeRange
          page: { first: $first }
        ) {
          edges {
            cursor
            node {
              id
              hour
              streamId
              totalBytes
              uniqueViewers
              totalSessions
            }
          }
          pageInfo {
            ...PageInfoFields
          }
          totalCount
        }
      }
    }
    lifecycle {
      viewerSessionsConnection(
        streamId: $streamId
        timeRange: $timeRange
        page: { first: $sessionFirst }
      ) {
        edges {
          cursor
          node {
            id
            timestamp
            sessionId
            connector
            countryCode
            city
            durationSeconds
            connectionQuality
          }
        }
        pageInfo {
          ...PageInfoFields
        }
        totalCount
      }
    }
    health {
      clientQoeConnection(
        streamId: $streamId
        timeRange: $timeRange
        page: { first: $sessionFirst }
      ) {
        edges {
          cursor
          node {
            id
            timestamp
            streamId
            nodeId
            activeSessions
            avgBandwidthIn
            avgBandwidthOut
            avgConnectionTime
            packetLossRate
          }
        }
        pageInfo {
          ...PageInfoFields
        }
        totalCount
      }
    }
  }
}
