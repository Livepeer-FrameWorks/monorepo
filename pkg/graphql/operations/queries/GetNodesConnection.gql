# Fetch paginated list of nodes with filtering by cluster, status, and type
query GetNodesConnection($clusterId: String, $status: NodeStatus, $type: String, $first: Int = 50, $after: String) {
  nodesConnection(clusterId: $clusterId, status: $status, type: $type, page: { first: $first, after: $after }) @paginate {
    edges {
      cursor
      node {
        ...NodeCoreFields
      }
    }
    pageInfo {
      ...PageInfoFields
    }
    totalCount
  }
}
