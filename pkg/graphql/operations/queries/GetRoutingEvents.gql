# Fetch paginated routing events for a specific stream
# Trimmed field set for dashboard use; use full query for map/detail views
query GetRoutingEvents(
  $streamId: ID
  $timeRange: TimeRangeInput
  $first: Int = 30
  $after: String
  $noCache: Boolean = false
) {
  analytics {
    infra {
      routingEventsConnection(
        streamId: $streamId
        timeRange: $timeRange
        noCache: $noCache
        page: { first: $first, after: $after }
      ) @paginate {
        edges {
          cursor
          node {
            timestamp
            streamId
            selectedNode
            nodeId
            status
            clientCountry
            clientLatitude
            clientLongitude
            nodeLatitude
            nodeLongitude
            nodeName
            routingDistance
            candidatesCount
          }
        }
        pageInfo {
          hasNextPage
          endCursor
        }
        totalCount
      }
    }
  }
}
