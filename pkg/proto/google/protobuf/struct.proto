syntax = "proto3";

package google.protobuf;

option go_package = "google.golang.org/protobuf/types/known/structpb";

// A structured data value, consisting of fields which map to dynamically typed values.
message Struct {
  // Unordered map of dynamically typed values.
  map<string, Value> fields = 1;
}

// A dynamically typed value which can be either null, a number, a string,
// a boolean, a nested struct value, or a list of values.
message Value {
  // The kind of value.
  oneof kind {
    NullValue null_value = 1;
    double number_value = 2;
    string string_value = 3;
    bool bool_value = 4;
    Struct struct_value = 5;
    ListValue list_value = 6;
  }
}

// An enum representing a null value.
enum NullValue {
  NULL_VALUE = 0;
}

// A list of dynamically typed values.
message ListValue {
  repeated Value values = 1;
}
