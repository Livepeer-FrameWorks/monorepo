}

// ============================================================================
// Connection Analytics
// ============================================================================

message ConnectionEvent {
  string event_id = 1;  // Used as cursor ID
  google.protobuf.Timestamp timestamp = 2;
  string tenant_id = 3;
  string internal_name = 4;
  string session_id = 5;
  string connection_addr = 6;
  string connector = 7;
  string node_id = 8;
  string country_code = 9;
  string city = 10;
