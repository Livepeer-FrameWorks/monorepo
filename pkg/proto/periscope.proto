  string internal_name = 3;
  string tenant_id = 4;
  string node_id = 5;
  string connection_addr = 6;
  string connector = 7;
  string country_code = 8;
  string city = 9;
  double latitude = 10;
  double longitude = 11;
  int64 duration_seconds = 12;
