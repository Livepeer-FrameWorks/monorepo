apiVersion: 1

datasources:
  # Prometheus datasource for metrics
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  # ClickHouse datasource for analytics
  - name: ClickHouse
    type: grafana-clickhouse-datasource
    access: proxy
    url: http://clickhouse:8123
    database: frameworks
    user: frameworks
    secureJsonData:
      password: frameworks_dev
    jsonData:
      defaultDatabase: frameworks
      port: 8123
      server: clickhouse
      username: frameworks
      protocol: http
      tlsSkipVerify: true
    editable: true

  # PostgreSQL datasource for state data
  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: frameworks
    user: frameworks_user
    secureJsonData:
      password: frameworks_dev
    jsonData:
      sslmode: disable
      maxOpenConns: 10
      maxIdleConns: 2
      connMaxLifetime: 14400
    editable: true 