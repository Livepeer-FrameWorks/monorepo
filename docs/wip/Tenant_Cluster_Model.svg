<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#333333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Tenant &amp; Cluster Architecture
  </text>
  
  <!-- Tenant Definition -->
  <rect x="50" y="70" width="300" height="100" rx="8" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="200" y="95" text-anchor="middle" fill="#2196f3" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Tenant
  </text>
  <text x="200" y="115" text-anchor="middle" fill="#333333" font-family="Arial, sans-serif" font-size="12">
    Individual, business, or team
  </text>
  <text x="200" y="135" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif" font-size="11">
    • Isolated data scope in all services
  </text>
  <text x="200" y="150" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif" font-size="11">
    • JWT/API token carries tenant context
  </text>
  
  <!-- Cluster Definition -->
  <rect x="450" y="70" width="300" height="100" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="600" y="95" text-anchor="middle" fill="#ff9800" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Cluster
  </text>
  <text x="600" y="115" text-anchor="middle" fill="#333333" font-family="Arial, sans-serif" font-size="12">
    Collection of microservices
  </text>
  <text x="600" y="135" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif" font-size="11">
    • Independent pricing model
  </text>
  <text x="600" y="150" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif" font-size="11">
    • Resource allocation boundaries
  </text>
  
  <!-- Deployment Patterns -->
  <text x="400" y="210" text-anchor="middle" fill="#333333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Deployment Patterns
  </text>
  
  <!-- Pattern 1: Shared -->
  <rect x="50" y="230" width="170" height="120" rx="6" fill="#f8f9fa" stroke="#666666" stroke-width="1"/>
  <text x="135" y="250" text-anchor="middle" fill="#333333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Shared Cluster
  </text>
  <text x="135" y="270" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif" font-size="10">
    Multiple tenants
  </text>
  <text x="135" y="285" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif" font-size="10">
    Shared infrastructure
  </text>
  <text x="135" y="300" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif" font-size="10">
    Tenant isolation via headers
  </text>
  <text x="135" y="315" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif" font-size="10">
    Cost-efficient scaling
  </text>
  <text x="135" y="335" text-anchor="middle" fill="#4caf50" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    Example: Unmetered usage
  </text>
  
  <!-- Pattern 2: Dedicated -->
  <rect x="240" y="230" width="170" height="120" rx="6" fill="#f8f9fa" stroke="#666666" stroke-width="1"/>
  <text x="325" y="250" text-anchor="middle" fill="#333333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Dedicated Cluster
  </text>
  <text x="325" y="270" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif" font-size="10">
    Single tenant
  </text>
  <text x="325" y="285" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif" font-size="10">
    Isolated infrastructure
  </text>
  <text x="325" y="300" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif" font-size="10">
    Custom configuration
  </text>
  <text x="325" y="315" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif" font-size="10">
    Predictable performance
  </text>
  <text x="325" y="335" text-anchor="middle" fill="#ff9800" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    Example: Big customers
  </text>
  
  <!-- Pattern 3: Hybrid -->
  <rect x="430" y="230" width="170" height="120" rx="6" fill="#f8f9fa" stroke="#666666" stroke-width="1"/>
  <text x="515" y="250" text-anchor="middle" fill="#333333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Hybrid Deployment
  </text>
  <text x="515" y="270" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif" font-size="10">
    Partial local deployment
  </text>
  <text x="515" y="285" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif" font-size="10">
    Connect to shared services
  </text>
  <text x="515" y="300" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif" font-size="10">
    Mix of local &amp; remote
  </text>
  <text x="515" y="315" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif" font-size="10">
    Flexible boundaries
  </text>
  <text x="515" y="335" text-anchor="middle" fill="#9c27b0" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    Example: Self-hosted
  </text>
  
  <!-- Pattern 4: Platform -->
  <rect x="620" y="230" width="170" height="120" rx="6" fill="#f8f9fa" stroke="#666666" stroke-width="1"/>
  <text x="705" y="250" text-anchor="middle" fill="#333333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Platform as Tenant
  </text>
  <text x="705" y="270" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif" font-size="10">
    Provider runs own cluster
  </text>
  <text x="705" y="285" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif" font-size="10">
    Own infrastructure
  </text>
  <text x="705" y="300" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif" font-size="10">
    Federated CDN approach
  </text>
  <text x="705" y="315" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif" font-size="10">
    Distributed infrastructure
  </text>
  <text x="705" y="335" text-anchor="middle" fill="#f44336" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    Future possibility
  </text>
  
  <!-- Bottom Technical Note -->
  <text x="400" y="380" text-anchor="middle" fill="#333333" font-family="Arial, sans-serif" font-size="12">
    Every microservice is tenant-aware (data isolation) and cluster-aware (routing &amp; config)
  </text>
  
</svg>